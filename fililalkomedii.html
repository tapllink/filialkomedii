<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница с двумя ссылками и фоном</title>
    <style>
        body {
            /* Устанавливаем фоновую картинку */
            background-image: url('https://example.com/your-background-image.jpg');
            
            /* Убедитесь, что изображение покрывает всю страницу */
            background-size: cover;
            
            /* Предотвращаем повторение изображения */
            background-repeat: no-repeat;
            
            /* Устанавливаем позицию изображения по центру */
            background-position: center;
            
            /* Устанавливаем фоновый цвет на случай, если изображение не загрузится */
            background-color: #f0f0f0;
            
            /* Убираем горизонтальные и вертикальные полосы прокрутки, если изображение слишком большое */
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный */
            padding: 20px 40px;
            border-radius: 8px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
    <script type="text/javascript">
        function openLinks() {
            // Открываем первую ссылку в той же вкладке
            window.location.href = 'https://first-link.com';
            
            // Открываем вторую ссылку в новой вкладке
            window.open('https://second-link.com', '_blank');
        }
    </script>
</head>
<body>
    <div class="content">
        <h1>Добро пожаловать!</h1>
        <p>Нажмите на кнопки ниже, чтобы перейти по ссылкам.</p>
        <button class="button" onclick="openLinks()">
            Перейти по ссылкам
        </button>
    </div>
</body>
</html>
