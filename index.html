<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Филиал Комедии</title>

<style>
html, body {
    margin: 0;
    width: 100%;
    height: 100%;
}
#tap-area {
    width: 100vw;
    height: 100vh;
    background-image: url('https://sun9-48.userapi.com/s/v1/ig2/DvqONWiLNyBABFjm-CV7mDsP7yQQCWNX9KvpCY97oMFB_pM-UCCEjJaOZPt9J_6now940IvoTShbBWTq0glege7P.jpg?quality=95');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}
</style>
</head>

<body>
<div id="tap-area"></div>

<script>
const LINK_MAIN = 'https://t.me/FiliallKomedii';
const LINK_SECOND = 'https://t.me/brntpry';

// Если пользователь вернулся назад — открываем вторую ссылку
if (localStorage.getItem('openSecond') === '1') {
    localStorage.removeItem('openSecond');
    window.open(LINK_SECOND, '_blank');
}

let clicked = false;

document.getElementById('tap-area').addEventListener('touchstart', () => {
    if (clicked) return;
    clicked = true;

    // Запоминаем вторую ссылку
    localStorage.setItem('openSecond', '1');

    // Уходим в основную
    window.location.href = LINK_MAIN;
});
</script>
</body>
</html>
