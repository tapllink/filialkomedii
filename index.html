<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Филиал Комедии</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

body {
    background: black;
    overflow: hidden;
}

/* Картинка-кнопка */
#tap-area {
    width: 100vw;
    height: 100vh;
    background-image: url('https://sun9-48.userapi.com/s/v1/ig2/DvqONWiLNyBABFjm-CV7mDsP7yQQCWNX9KvpCY97oMFB_pM-UCCEjJaOZPt9J_6now940IvoTShbBWTq0glege7P.jpg?quality=95');
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
}
</style>
</head>

<body>

<div id="tap-area"></div>

<script>
let opened = false;

function openLinks() {
    if (opened) return;
    opened = true;

    // Вторая ссылка — в новой вкладке
    window.open('https://t.me/brntpry', '_blank');

    // Первая — в текущей
    window.location.href = 'https://t.me/FiliallKomedii';
}

// Для мобильных
document.getElementById('tap-area').addEventListener('touchstart', openLinks);

// На всякий случай — для десктопа
document.getElementById('tap-area').addEventListener('click', openLinks);
</script>

</body>
</html>
